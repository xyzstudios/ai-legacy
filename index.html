		}
		
		#scroll-down {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			flex-direction: column;
			align-items: center;
			opacity: 1;
			transition: opacity 2s ease-in-out;
			color: #444444;
		}

		#scroll-down.hide {
			opacity: 0;
			transition: opacity 2s ease-in-out;
		}

		#scroll-down span {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 10px;
		}

		#scroll-down .arrow {
		  width: 20px;
		  height: 20px;
		  border: solid #444444;
		  border-width: 0 3px 3px 0;
		  transform: rotate(45deg) translate(0px, 4px);
		  animation: arrow-animation 1s infinite;
		}
		
		@keyframes arrow-animation {
	  0% {
 	   transform: rotate(90deg) translate(0px, 4px);
  	}
 	 50% {
 	   transform: rotate(90deg) translate(0px, 10px);
 	 }
	  100% {
  	  transform: rotate(90deg) translate(0px, 4px);
	  }
		}
	</style>
</head>
